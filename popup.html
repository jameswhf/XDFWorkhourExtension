<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #popup {
        width: 800px;
        height: 600px;
      }
      #status {
        /* avoid an excessively wide status text */
        position: absolute;
        left: 400px;
        top: 40px;
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 400px;
        height: 30px;
      }
      #xdf {
        width: 100%;
        height: 300px;
      }
      .new-platform-tip,
      .old-platform-tip {
        font-size: 20px;
        color: #DC143C;
      }
      .new-platform-tip {
        background-color: #98FB98;
      }
      .old-platform-tip {
        background-color: #EEE9BF;
      }
      .new-student-info {
        background-color: #98FB98;
      }
      .old-student-info {
        background-color: #EEE9BF;
      }
      .total {
        padding: 20px 10px;
        font-size: 24px;
      }
      p {
        margin: 0;
        padding: 10px 10px;
      }
      input {
        line-height: 20px;
        font-size: 16px;
        margin-left: 10px;
      }
      button {
        line-height: 32px;
        width: 120px;
        background-color: #f5f5f5;
        color: #757575;
        border: 1px solid #f2f2f2;
        font-size: 20px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="popup">
      <div class="inputArea">
        <p><span>起始时间:</span><input id="startTime" placeholder="格式: 2017-07-21" value="2017-07-21"/></p>
        <p><span>结束时间:</span><input id="endTime" placeholder="格式: 2017-07-21" value="2017-08-20"/></p>
        <p><button id="caculateBtn">计算</button></p>
      </div>
      <div id="status">
      </div>
      <div id="xdf"></div>
    </div>
    <img id="image-result" hidden>
  </body>
</html>
